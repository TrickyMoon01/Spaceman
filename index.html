<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaceman</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
  </head>
  <body>
    <main>
      <h1>Spaceman</h1>
      <p>How to play: Guess a letter to guess the name.</p>
      <p>Wrong guesses:<span id="wrongLetters" class="wrong"></span></p>
      <p>Guess a letter:<span id="correctLetters" class="correct"></span></p>

      <div id="test"></div>
      <!--delete in production -->

      <section id="play" class="flex-column">
        <input type="text" id="letterInput" maxlength="1" />
        <button id="guess">Guess</button>
      </section>
      <section id="over" class="hidden flex-column">
        <p>GAME OVER</p>
        <button id="reset">Reset</button>
        <img
          src="/images/lose.png"
          alt="You lose image after losing"
          width="300"
          height="226"
        />
      </section>
      <section id="winner" class="hidden flex-column">
        <p>You WON!</p>
        <button id="again">Play again</button>
        <img
          src="./images/win.png"
          alt="You win image after winning"
          width="300"
          height="300"
        />
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
